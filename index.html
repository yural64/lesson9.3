<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Улыбка онлайн</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Контейнер слайдера */
        .carousel {
            position: relative;
            width: 100%; /* Слайдер растягивается на всю ширину экрана */
            height: 300px; /* Фиксированная высота слайдера */
            overflow: hidden; /* Прячем изображение, которое выходит за пределы */
        }

        /* Изображения в слайдере */
        .carousel-item img {
            display: block;
            margin: 0 auto; /* Центрируем изображение */
            max-height: 100%; /* Ограничиваем максимальную высоту изображения */
            width: auto; /* Ширина автоматически подстраивается */
            height: 100%; /* Высота изображения будет равна высоте слайдера */
            object-fit: contain; /* Сохраняем пропорции изображения */
        }

        /* Стили для карточек */
        .card {
            width: 100%;
            max-width: 300px; /* Максимальная ширина каждой карточки */
            margin: 10px; /* Отступы между карточками */
        }

        .card-img-top {
            width: 100%; /* Изображение на карточке будет масштабироваться */
            height: auto; /* Высота подстраивается пропорционально */
            object-fit: contain; /* Масштабируем изображение, не обрезая его */
        }
    </style>
</head>
<body>
    <!-- Навигационная панель -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Улыбка онлайн</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Переключатель навигации">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Статьи и истории</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Советы и лайфхаки</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Новости</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Поиск" aria-label="Поиск">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                </form>
            </div>
        </div>
    </nav>

    <!-- Автоматический слайдер -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" data-bs-theme="dark">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="img/1-250.jpg" class="d-block" alt="Юлия Петрова">
            </div>
            <div class="carousel-item">
                <img src="img/2-250.jpg" class="d-block" alt="Денис Иванов">
            </div>
            <div class="carousel-item">
                <img src="img/3-250.jpg" class="d-block" alt="Ольга Сидорова">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Предыдущий</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Следующий</span>
        </button>
    </div>

    <!-- Блок с карточками -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <!-- Карточка 1 -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="img/1-250.jpg" class="card-img-top" alt="Юлия Петрова">
                    <div class="card-body">
                        <h5 class="card-title">Юлия Петрова</h5>
                        <p class="card-text">Описание карточки 1. Подробности о Юлии Петровой.</p>
                    </div>
                </div>
            </div>
            <!-- Карточка 2 -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="img/2-250.jpg" class="card-img-top" alt="Денис Иванов">
                    <div class="card-body">
                        <h5 class="card-title">Денис Иванов</h5>
                        <p class="card-text">Описание карточки 2. Подробности о Денисе Иванове.</p>
                    </div>
                </div>
            </div>
            <!-- Карточка 3 -->
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card">
                    <img src="img/3-250.jpg" class="card-img-top" alt="Ольга Сидорова">
                    <div class="card-body">
                        <h5 class="card-title">Ольга Сидорова</h5>
                        <p class="card-text">Описание карточки 3. Подробности о Ольге Сидоровой.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
